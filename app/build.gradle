
plugins {
    id 'com.android.application'
}

android {
    namespace "com.padmatechnosys.clientbalancetracker"
    compileSdk 33

    defaultConfig {
        applicationId "com.padmatechnosys.clientbalancetracker"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
